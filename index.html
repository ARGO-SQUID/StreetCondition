    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>




    var map = L.map('map', {
        scrollWheelZoom: false
      }).setView( [40.767802,-73.953266], 12);



      var geojson;

      //this function takes a value and returns a color based on which bucket the value falls between
      function getColor(d) {
          return d > 4000  ? '#FC4E2A' :
                 d > 3000   ? '#FD8D3C' :
                 d > 2000   ? '#FEB24C' :
                 d > 1000   ? '#FED976' :
                            '#FFEDA0';
      }
      function style(feature) {
          return {
              fillColor: getColor(feature.properties.density),
              weight: 2,
              opacity: 1,
              color: 'white',
              dashArray: '3',
              fillOpacity: 0.7
          };
        }

    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);

    var layerUrl = 'https://rgdonohue.cartodb.com/api/v2/viz/bcdbfe36-6f4f-11e5-833d-0e674067d321/viz.json';

    cartodb.createLayer(map, layerUrl)
      .addTo(map)
      .on('done', function(layer) {

      }).on('error', function() {
        //log the error
      });


      function style(feature) {
          return {
              fillColor: getColor(feature.properties.NoiseComplains),
              weight: 2,
              opacity: 1,
              color: 'white',
              dashArray: '3',
              fillOpacity: 0.7
          };
        }

        //this function is set to run when a user mouses over any polygon
        function mouseoverFunction(e) {
          var layer = e.target;

          layer.setStyle({
              weight: 5,
              color: '#666',
              dashArray: '',
              fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera) {
              layer.bringToFront();
          }

          //update the text in the infowindow with whatever was in the data
          console.log(layer.feature.properties.NTACode+ '\n\n'+ layer.feature.properties.NoiseComplains);
          $('#infoWindow').text(layer.feature.properties.NTACode+'\n\n'+ layer.feature.properties.NoiseComplains);
        }

        //this runs on mouseout
        function resetHighlight(e) {
          geojson.resetStyle(e.target);
        }
        
        var info = L.control();

        info.setPosition("topleft");
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>New York ' + ' Map'+'</h4>';
        };
        
        

        info.addTo(map);


      function onEachFeature(feature, layer) {
         layer.on({
             mouseover: mouseoverFunction,
             mouseout: resetHighlight
             //click: zoomToFeature
         });
       }

      $.getJSON('data/neighborhoods.geojson', function(state_data) {
         geojson = L.geoJson(state_data,{
            style: style,
            onEachFeature: onEachFeature
          }).addTo(map);
});
    </script>
